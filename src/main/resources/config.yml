    failed-enable: "&c‚ùå Failed to enable particle cosmetics. Please try again."
    max-limit-reached: "&c‚ùå Maximum number of active cosmetics reached. Try again later."
    
  # Help messages
  help:
    header: "&6===== Cosmetic Particles Help ====="
    available-commands: "&f Available commands:"
